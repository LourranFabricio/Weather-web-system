<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background-image-properties container background-image">

        <section id="search">
            <form action="#" id="form">
                <input id="input" type="text" placeholder="Digite a cidade" autocomplete="off">
                <button id="btn-city"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
            </form>
        </section>

        <section id="result">
            <h2 id="city-name">Cidade</h2>
            <p id="temperature">Clima</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="condições do tempo" id="weather-icon">
            <div id="status">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="span-humidity"></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="span-wind"></span>
                </p>
            </div>
        </section>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
